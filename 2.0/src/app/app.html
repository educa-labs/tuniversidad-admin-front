<ion-split-pane>
    <!-- Contenido del menu -->
    <ion-menu [content]="content" id="menu">
        <!-- Header del menu -->
        <ion-header>
            <ion-toolbar color="primary"><ion-title>Menu</ion-title></ion-toolbar>
        </ion-header>
        <!-- Contenido del menu -->
        <ion-content class="outer-content" class="no-scroll">
            <!-- Repetir paginas -->
            <button ion-item menuClose *ngFor="let p of paginas" (click)="abrir_pagina(p)">
                <p><ion-icon item-left [name]="p.icon"></ion-icon>
                {{ p.titulo }}</p>
            </button>
        </ion-content>
    </ion-menu>
    <ion-nav [root]="rootPage" #content swipeBackEnabled="false" main></ion-nav>
</ion-split-pane>
