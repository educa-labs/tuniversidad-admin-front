<table class="table table-striped">
    <thead>
        <tr><th *ngFor="let cell of columnas_mostradas">{{ cell }}</th></tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of usuarios">
            <td *ngFor="let cell of row" (click)="onSelect(row[0])">{{cell}}</td>
        </tr>
    </tbody>
</table>
