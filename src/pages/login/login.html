<ion-header>
    <ion-navbar color="primary">
        <!-- Título en el centro -->
        <ion-title text-center>Login</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <!-- Form del login -->
    <div class="tarjeta">
    <ion-card padding>
        <div class="login-box" >
        <form (ngSubmit)="login()" #registerForm="ngForm">
            <ion-row>
                <ion-col>
                    <ion-list inset>
                        <!-- Input de Email -->
                        <ion-item>
                            <ion-label floating>Mail</ion-label>
                            <ion-input type="text" name="mail" [(ngModel)]="credenciales.email" required></ion-input>
                        </ion-item>
                        <!-- Input de Password -->
                        <ion-item>
                            <ion-label floating>Contraseña</ion-label>
                            <ion-input type="password" name="password" [(ngModel)]="credenciales.password" required></ion-input>
                        </ion-item>
                    </ion-list>
                </ion-col>
            </ion-row>
            <!-- Espacio para boton de Iniciar sesion y registrarse -->
            <ion-row>
                <ion-col class="signup">
                    <!--Iniciar sesión -->
                    <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Iniciar Sesión</button>
                </ion-col>
            </ion-row>
        </form>
        </div>
    </ion-card>
    </div>
</ion-content>
