<ion-header>
  <ion-navbar color='primary'>
    <ion-title>Noticia</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)='update()'>
          <ion-icon name="checkmark" ></ion-icon>
      </button>
      <button ion-button icon-only (click)='destroyNew()'>
        <ion-icon name="trash" ></ion-icon>
    </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
<!-- Espacio con los input de la noticia -->
<ion-list>
  
  <ion-item>
      <ion-label color="primary" stacked>Titulo</ion-label>
      <ion-input [(ngModel)]="newData.title" (value)="newData.title"></ion-input>
  </ion-item>
  
  <ion-item>
      <ion-label color="primary" stacked>Bajada</ion-label>
      <ion-textarea [(ngModel)]="newData.lowering" (value)="newData.lowering"></ion-textarea>
  </ion-item>
  
  <ion-item>
      <ion-label color="primary" stacked>Cuerpo</ion-label>
      <ion-input [(ngModel)]="newData.body" (value)="newData.body"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label color="primary" stacked>Autor</ion-label>
      <ion-input [(ngModel)]="newData.author " (value)="newData.author"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label for="file"> Imagen </ion-label>
      <ion-input type="file" id="file" (change)="handleImageInput($event.target.files)" ></ion-input>
  </ion-item>

</ion-list>
</ion-content>
